<!DOCTYPE html>
<html>
<head>
  <title>Charger Pro Emulator</title>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@latest/index.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      color: #1e293b;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    header img {
      height: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(24, 1fr); /* 24 slots per row */
      grid-template-rows: repeat(2, 1fr); /* Always 2 rows */
      gap: 8px;
      margin-bottom: 32px;
      height: 100%; /* Ensure the grid scales properly */
    }
    .slot {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      font-size: calc(10px + 0.5vw); /* Scale font size dynamically */
    }
    .slot h4 {
      margin: 0 0 6px 0;
      font-weight: 600;
    }
    .slot button {
      display: block;
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      font-size: 9px;
      border-radius: 6px;
      border: none;
      background: #e2e8f0;
      cursor: pointer;
    }
    .slot button:hover {
      background: #cbd5e1;
    }
    pre {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
    }
</style>
</head>
<body>
  <header>
    <img src="/static/klvr-logo.png" alt="KLVR Logo">
    <h1>Charger Pro Emulator</h1>
  </header>

  <div class="grid" id="slots"></div>

  <h2>API Response</h2>
  <pre id="status"></pre>

  <script>
    async function load() {
      const res = await fetch('/api/v2/charger/status');
      const data = await res.json();
      const grid = document.getElementById('slots');
      grid.innerHTML = '';

      data.batteries.forEach(b => {
        const div = document.createElement('div');
        div.className = 'slot';
        div.innerHTML = `
          <h4>Slot ${b.slot}</h4>
          State: ${b.slotState}<br>
          Charge: ${b.stateOfChargePercent.toFixed(1)}%<br>
          Remaining: ${b.timeRemainingSeconds}s<br>
          Type: ${b.batteryDetected || '-'}<br>
          <button onclick="insert(${b.slot}, 'KLVR-AA')">Insert AA</button>
          <button onclick="insert(${b.slot}, 'KLVR-AAA')">Insert AAA</button>
          <button onclick="eject(${b.slot})">Eject</button>
        `;
        grid.appendChild(div);
      });

      document.getElementById('status').innerText = JSON.stringify(data, null, 2);
    }

    async function insert(slot, type) {
      await fetch(`/api/v2/charger/insert/${slot}?type=${type}`, { method: 'POST' });
      load();
    }

    async function eject(slot) {
      await fetch(`/api/v2/charger/eject/${slot}`, { method: 'POST' });
      load();
    }

    setInterval(load, 2000);
    load();
  </script>
</body>
</html>
